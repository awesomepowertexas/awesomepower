name: Lint Codebase

on:
  - push

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2

      - uses: actions/setup-node@v3
        with:
          node-version: 16.15.0
          cache: 'pnpm'

      - run: pnpm install

      - run: pnpm lint

      - run: pnpm typecheck
